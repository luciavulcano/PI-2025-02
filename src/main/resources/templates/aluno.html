<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Cabeçalho -->
        <div class="row mb-4">
            <div class="col-md-12">
                <h1 class="text-center text-primary">Cadastro de Alunos</h1>
                <div class="text-center mt-3">
                    <a href="/" class="btn btn-secondary">Voltar ao Menu Principal</a>
                </div>
            </div>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5>Cadastrar Novo Aluno</h5>
                    </div>
                    <div class="card-body">
                        <form id="alunoForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome" class="form-label">Nome Completo *</label>
                                    <input type="text" class="form-control" id="nome" name="nome" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cpf" class="form-label">CPF *</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="rg" class="form-label">RG</label>
                                    <input type="text" class="form-control" id="rg" name="rg">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="dataNascimento" name="dataNascimento">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" name="telefone" placeholder="(00) 00000-0000">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="endereco" class="form-label">Endereço Completo</label>
                                <textarea class="form-control" id="endereco" name="endereco" rows="2"></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="matricula" class="form-label">Matrícula *</label>
                                    <input type="text" class="form-control" id="matricula" name="matricula" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="curso" class="form-label">Curso *</label>
                                    <input type="text" class="form-control" id="curso" name="curso" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="dataMatricula" class="form-label">Data da Matrícula</label>
                                    <input type="date" class="form-control" id="dataMatricula" name="dataMatricula">
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-secondary me-md-2" onclick="limparFormulario()">Limpar</button>
                                <button type="submit" class="btn btn-primary">Cadastrar Aluno</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Alunos -->
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Lista de Alunos Cadastrados</h5>
                        <button class="btn btn-info btn-sm" onclick="carregarAlunos()">Atualizar Lista</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>CPF</th>
                                        <th>Matrícula</th>
                                        <th>Curso</th>
                                        <th>E-mail</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="listaAlunos">
                                    <!-- Os dados serão carregados via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para edição -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Aluno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId" name="id">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editNome" class="form-label">Nome Completo *</label>
                                <input type="text" class="form-control" id="editNome" name="nome" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editCpf" class="form-label">CPF *</label>
                                <input type="text" class="form-control" id="editCpf" name="cpf" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editRg" class="form-label">RG</label>
                                <input type="text" class="form-control" id="editRg" name="rg">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editDataNascimento" class="form-label">Data de Nascimento</label>
                                <input type="date" class="form-control" id="editDataNascimento" name="dataNascimento">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editEmail" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="editEmail" name="email">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editTelefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="editTelefone" name="telefone">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editEndereco" class="form-label">Endereço Completo</label>
                            <textarea class="form-control" id="editEndereco" name="endereco" rows="2"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editMatricula" class="form-label">Matrícula *</label>
                                <input type="text" class="form-control" id="editMatricula" name="matricula" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editCurso" class="form-label">Curso *</label>
                                <input type="text" class="form-control" id="editCurso" name="curso" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editDataMatricula" class="form-label">Data da Matrícula</label>
                                <input type="date" class="form-control" id="editDataMatricula" name="dataMatricula">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarEdicao()">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Carregar alunos ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            carregarAlunos();
        });

        // Função para cadastrar aluno
        document.getElementById('alunoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const aluno = Object.fromEntries(formData.entries());
            
            fetch('/api/aluno', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(aluno)
            })
            .then(response => response.json())
            .then(data => {
                alert('Aluno cadastrado com sucesso!');
                limparFormulario();
                carregarAlunos();
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao cadastrar aluno');
            });
        });

        // Função para carregar lista de alunos
        function carregarAlunos() {
            fetch('/api/aluno')
            .then(response => response.json())
            .then(alunos => {
                const tbody = document.getElementById('listaAlunos');
                tbody.innerHTML = '';
                
                alunos.forEach(aluno => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${aluno.id || '-'}</td>
                        <td>${aluno.nome || '-'}</td>
                        <td>${aluno.cpf || '-'}</td>
                        <td>${aluno.matricula || '-'}</td>
                        <td>${aluno.curso || '-'}</td>
                        <td>${aluno.email || '-'}</td>
                        <td>
                            <button class="btn btn-sm btn-warning me-1" onclick="editarAluno(${aluno.id})">Editar</button>
                            <button class="btn btn-sm btn-danger" onclick="excluirAluno(${aluno.id})">Excluir</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Erro ao carregar alunos:', error);
            });
        }

        // Função para limpar formulário
        function limparFormulario() {
            document.getElementById('alunoForm').reset();
        }

        // Função para editar aluno
        function editarAluno(id) {
            fetch(`/api/aluno/${id}`)
            .then(response => response.json())
            .then(aluno => {
                document.getElementById('editId').value = aluno.id;
                document.getElementById('editNome').value = aluno.nome || '';
                document.getElementById('editCpf').value = aluno.cpf || '';
                document.getElementById('editRg').value = aluno.rg || '';
                document.getElementById('editDataNascimento').value = aluno.dataNascimento || '';
                document.getElementById('editEmail').value = aluno.email || '';
                document.getElementById('editTelefone').value = aluno.telefone || '';
                document.getElementById('editEndereco').value = aluno.endereco || '';
                document.getElementById('editMatricula').value = aluno.matricula || '';
                document.getElementById('editCurso').value = aluno.curso || '';
                document.getElementById('editDataMatricula').value = aluno.dataMatricula || '';
                
                const modal = new bootstrap.Modal(document.getElementById('editModal'));
                modal.show();
            })
            .catch(error => {
                console.error('Erro ao carregar aluno:', error);
                alert('Erro ao carregar dados do aluno');
            });
        }

        // Função para salvar edição
        function salvarEdicao() {
            const form = document.getElementById('editForm');
            const formData = new FormData(form);
            const aluno = Object.fromEntries(formData.entries());
            const id = document.getElementById('editId').value;
            
            fetch(`/api/aluno/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(aluno)
            })
            .then(response => response.json())
            .then(data => {
                alert('Aluno atualizado com sucesso!');
                const modal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                modal.hide();
                carregarAlunos();
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao atualizar aluno');
            });
        }

        // Função para excluir aluno
        function excluirAluno(id) {
            if (confirm('Tem certeza que deseja excluir este aluno?')) {
                fetch(`/api/aluno/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        alert('Aluno excluído com sucesso!');
                        carregarAlunos();
                    } else {
                        alert('Erro ao excluir aluno');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao excluir aluno');
                });
            }
        }
    </script>
</body>
</html>
