<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa Física</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Cabeçalho -->
        <div class="row mb-4">
            <div class="col-md-12">
                <h1 class="text-center text-primary">Cadastro de Pessoa Física</h1>
                <div class="text-center mt-3">
                    <a href="/" class="btn btn-secondary">Voltar ao Menu Principal</a>
                </div>
            </div>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5>Cadastrar Nova Pessoa Física</h5>
                    </div>
                    <div class="card-body">
                        <form id="pessoaFisicaForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome" class="form-label">Nome Completo *</label>
                                    <input type="text" class="form-control" id="nome" name="nome" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cpf" class="form-label">CPF *</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="rg" class="form-label">RG</label>
                                    <input type="text" class="form-control" id="rg" name="rg">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="dataNascimento" name="dataNascimento">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" name="telefone" placeholder="(00) 00000-0000">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="endereco" class="form-label">Endereço Completo</label>
                                <textarea class="form-control" id="endereco" name="endereco" rows="2"></textarea>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-secondary me-md-2" onclick="limparFormulario()">Limpar</button>
                                <button type="submit" class="btn btn-primary">Cadastrar Pessoa Física</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Pessoas Físicas -->
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Lista de Pessoas Físicas Cadastradas</h5>
                        <button class="btn btn-info btn-sm" onclick="carregarPessoasFisicas()">Atualizar Lista</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>CPF</th>
                                        <th>RG</th>
                                        <th>Data Nascimento</th>
                                        <th>E-mail</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="listaPessoasFisicas">
                                    <!-- Os dados serão carregados via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para edição -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Pessoa Física</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId" name="id">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editNome" class="form-label">Nome Completo *</label>
                                <input type="text" class="form-control" id="editNome" name="nome" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editCpf" class="form-label">CPF *</label>
                                <input type="text" class="form-control" id="editCpf" name="cpf" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editRg" class="form-label">RG</label>
                                <input type="text" class="form-control" id="editRg" name="rg">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editDataNascimento" class="form-label">Data de Nascimento</label>
                                <input type="date" class="form-control" id="editDataNascimento" name="dataNascimento">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editEmail" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="editEmail" name="email">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editTelefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="editTelefone" name="telefone">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editEndereco" class="form-label">Endereço Completo</label>
                            <textarea class="form-control" id="editEndereco" name="endereco" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarEdicao()">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Carregar pessoas físicas ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            carregarPessoasFisicas();
        });

        // Função para cadastrar pessoa física
        document.getElementById('pessoaFisicaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const pessoaFisica = Object.fromEntries(formData.entries());
            
            fetch('/api/pessoa-fisica', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(pessoaFisica)
            })
            .then(response => response.json())
            .then(data => {
                alert('Pessoa Física cadastrada com sucesso!');
                limparFormulario();
                carregarPessoasFisicas();
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao cadastrar pessoa física');
            });
        });

        // Função para carregar lista de pessoas físicas
        function carregarPessoasFisicas() {
            fetch('/api/pessoa-fisica')
            .then(response => response.json())
            .then(pessoasFisicas => {
                const tbody = document.getElementById('listaPessoasFisicas');
                tbody.innerHTML = '';
                
                pessoasFisicas.forEach(pessoa => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${pessoa.id || '-'}</td>
                        <td>${pessoa.nome || '-'}</td>
                        <td>${pessoa.cpf || '-'}</td>
                        <td>${pessoa.rg || '-'}</td>
                        <td>${pessoa.dataNascimento || '-'}</td>
                        <td>${pessoa.email || '-'}</td>
                        <td>
                            <button class="btn btn-sm btn-warning me-1" onclick="editarPessoaFisica(${pessoa.id})">Editar</button>
                            <button class="btn btn-sm btn-danger" onclick="excluirPessoaFisica(${pessoa.id})">Excluir</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Erro ao carregar pessoas físicas:', error);
            });
        }

        // Função para limpar formulário
        function limparFormulario() {
            document.getElementById('pessoaFisicaForm').reset();
        }

        // Função para editar pessoa física
        function editarPessoaFisica(id) {
            fetch(`/api/pessoa-fisica/${id}`)
            .then(response => response.json())
            .then(pessoa => {
                document.getElementById('editId').value = pessoa.id;
                document.getElementById('editNome').value = pessoa.nome || '';
                document.getElementById('editCpf').value = pessoa.cpf || '';
                document.getElementById('editRg').value = pessoa.rg || '';
                document.getElementById('editDataNascimento').value = pessoa.dataNascimento || '';
                document.getElementById('editEmail').value = pessoa.email || '';
                document.getElementById('editTelefone').value = pessoa.telefone || '';
                document.getElementById('editEndereco').value = pessoa.endereco || '';
                
                const modal = new bootstrap.Modal(document.getElementById('editModal'));
                modal.show();
            })
            .catch(error => {
                console.error('Erro ao carregar pessoa física:', error);
                alert('Erro ao carregar dados da pessoa física');
            });
        }

        // Função para salvar edição
        function salvarEdicao() {
            const form = document.getElementById('editForm');
            const formData = new FormData(form);
            const pessoa = Object.fromEntries(formData.entries());
            const id = document.getElementById('editId').value;
            
            fetch(`/api/pessoa-fisica/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(pessoa)
            })
            .then(response => response.json())
            .then(data => {
                alert('Pessoa Física atualizada com sucesso!');
                const modal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                modal.hide();
                carregarPessoasFisicas();
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao atualizar pessoa física');
            });
        }

        // Função para excluir pessoa física
        function excluirPessoaFisica(id) {
            if (confirm('Tem certeza que deseja excluir esta pessoa física?')) {
                fetch(`/api/pessoa-fisica/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        alert('Pessoa Física excluída com sucesso!');
                        carregarPessoasFisicas();
                    } else {
                        alert('Erro ao excluir pessoa física');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao excluir pessoa física');
                });
            }
        }
    </script>
</body>
</html>
