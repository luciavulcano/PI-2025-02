<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Cabeçalho -->
        <div class="row mb-4">
            <div class="col-md-12">
                <h1 class="text-center text-success">Cadastro de Professores</h1>
                <div class="text-center mt-3">
                    <a href="/" class="btn btn-secondary">Voltar ao Menu Principal</a>
                </div>
            </div>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5>Cadastrar Novo Professor</h5>
                    </div>
                    <div class="card-body">
                        <form id="professorForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome" class="form-label">Nome Completo *</label>
                                    <input type="text" class="form-control" id="nome" name="nome" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cpf" class="form-label">CPF *</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" name="telefone" placeholder="(00) 00000-0000">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="endereco" class="form-label">Endereço Completo</label>
                                <textarea class="form-control" id="endereco" name="endereco" rows="2"></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="especialidade" class="form-label">Especialidade *</label>
                                    <input type="text" class="form-control" id="especialidade" name="especialidade" placeholder="Ex: Matemática, História..." required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="titulacao" class="form-label">Titulação</label>
                                    <select class="form-control" id="titulacao" name="titulacao">
                                        <option value="">Selecione...</option>
                                        <option value="Graduação">Graduação</option>
                                        <option value="Especialização">Especialização</option>
                                        <option value="Mestrado">Mestrado</option>
                                        <option value="Doutorado">Doutorado</option>
                                        <option value="Pós-Doutorado">Pós-Doutorado</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="salario" class="form-label">Salário</label>
                                    <input type="number" class="form-control" id="salario" name="salario" step="0.01" placeholder="0.00">
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-secondary me-md-2" onclick="limparFormulario()">Limpar</button>
                                <button type="submit" class="btn btn-success">Cadastrar Professor</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Professores -->
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Lista de Professores Cadastrados</h5>
                        <button class="btn btn-info btn-sm" onclick="carregarProfessores()">Atualizar Lista</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>CPF</th>
                                        <th>Especialidade</th>
                                        <th>Titulação</th>
                                        <th>E-mail</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="listaProfessores">
                                    <!-- Os dados serão carregados via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para edição -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Professor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId" name="id">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editNome" class="form-label">Nome Completo *</label>
                                <input type="text" class="form-control" id="editNome" name="nome" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editCpf" class="form-label">CPF *</label>
                                <input type="text" class="form-control" id="editCpf" name="cpf" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editEmail" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="editEmail" name="email">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editTelefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="editTelefone" name="telefone">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editEndereco" class="form-label">Endereço Completo</label>
                            <textarea class="form-control" id="editEndereco" name="endereco" rows="2"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editEspecialidade" class="form-label">Especialidade *</label>
                                <input type="text" class="form-control" id="editEspecialidade" name="especialidade" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editTitulacao" class="form-label">Titulação</label>
                                <select class="form-control" id="editTitulacao" name="titulacao">
                                    <option value="">Selecione...</option>
                                    <option value="Graduação">Graduação</option>
                                    <option value="Especialização">Especialização</option>
                                    <option value="Mestrado">Mestrado</option>
                                    <option value="Doutorado">Doutorado</option>
                                    <option value="Pós-Doutorado">Pós-Doutorado</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editSalario" class="form-label">Salário</label>
                                <input type="number" class="form-control" id="editSalario" name="salario" step="0.01">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="salvarEdicao()">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Carregar professores ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            carregarProfessores();
        });

        // Função para cadastrar professor
        document.getElementById('professorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const professor = Object.fromEntries(formData.entries());
            
            fetch('/api/professor', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(professor)
            })
            .then(response => response.json())
            .then(data => {
                alert('Professor cadastrado com sucesso!');
                limparFormulario();
                carregarProfessores();
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao cadastrar professor');
            });
        });

        // Função para carregar lista de professores
        function carregarProfessores() {
            fetch('/api/professor')
            .then(response => response.json())
            .then(professores => {
                const tbody = document.getElementById('listaProfessores');
                tbody.innerHTML = '';
                
                professores.forEach(professor => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${professor.id || '-'}</td>
                        <td>${professor.nome || '-'}</td>
                        <td>${professor.cpf || '-'}</td>
                        <td>${professor.especialidade || '-'}</td>
                        <td>${professor.titulacao || '-'}</td>
                        <td>${professor.email || '-'}</td>
                        <td>
                            <button class="btn btn-sm btn-warning me-1" onclick="editarProfessor(${professor.id})">Editar</button>
                            <button class="btn btn-sm btn-danger" onclick="excluirProfessor(${professor.id})">Excluir</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Erro ao carregar professores:', error);
            });
        }

        // Função para limpar formulário
        function limparFormulario() {
            document.getElementById('professorForm').reset();
        }

        // Função para editar professor
        function editarProfessor(id) {
            fetch(`/api/professor/${id}`)
            .then(response => response.json())
            .then(professor => {
                document.getElementById('editId').value = professor.id;
                document.getElementById('editNome').value = professor.nome || '';
                document.getElementById('editCpf').value = professor.cpf || '';
                document.getElementById('editEmail').value = professor.email || '';
                document.getElementById('editTelefone').value = professor.telefone || '';
                document.getElementById('editEndereco').value = professor.endereco || '';
                document.getElementById('editEspecialidade').value = professor.especialidade || '';
                document.getElementById('editTitulacao').value = professor.titulacao || '';
                document.getElementById('editSalario').value = professor.salario || '';
                
                const modal = new bootstrap.Modal(document.getElementById('editModal'));
                modal.show();
            })
            .catch(error => {
                console.error('Erro ao carregar professor:', error);
                alert('Erro ao carregar dados do professor');
            });
        }

        // Função para salvar edição
        function salvarEdicao() {
            const form = document.getElementById('editForm');
            const formData = new FormData(form);
            const professor = Object.fromEntries(formData.entries());
            const id = document.getElementById('editId').value;
            
            fetch(`/api/professor/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(professor)
            })
            .then(response => response.json())
            .then(data => {
                alert('Professor atualizado com sucesso!');
                const modal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                modal.hide();
                carregarProfessores();
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao atualizar professor');
            });
        }

        // Função para excluir professor
        function excluirProfessor(id) {
            if (confirm('Tem certeza que deseja excluir este professor?')) {
                fetch(`/api/professor/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        alert('Professor excluído com sucesso!');
                        carregarProfessores();
                    } else {
                        alert('Erro ao excluir professor');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao excluir professor');
                });
            }
        }
    </script>
</body>
</html>
